<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site_name }} | Barrister & Researcher</title>
    {{ partial:opengraph }}
    <link rel="stylesheet" href="{{ theme:css }}">
    <link rel="dns-prefetch" href="fonts.googleapis.com/">
    <link rel="dns-prefetch" href="ajax.googleapis.com/">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,400i,600" rel="stylesheet">
    <meta name="theme-color" content="#3273dc">
    <link rel="shortcut icon" type="image/x-icon" href="{{ theme:asset src="assets/favicon.ico" }}" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128079561-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-128079561-1');
    </script>

</head>


<body class="template:{{ template }} id:{{id}}">
    <div class="site-wrapper">
        <a href="#page-content" class="skip-to-content">Skip to Main Content?</a>

        {{ partial:nav }}

        <main id="page-content">
            {{ template_content }}
        </main>

        {{ partial:footer }}
        {{ partial:mobilenav }}

        <script>
            $('a').each(function () {
                var a = new RegExp('/' + window.location.host + '/');
                if (!a.test(this.href)) {
                    $(this).click(function (event) {
                        event.preventDefault();
                        event.stopPropagation();
                        window.open(this.href, '_blank');
                    });
                }
            });
        </script>

    </div>
</body>

</html>
