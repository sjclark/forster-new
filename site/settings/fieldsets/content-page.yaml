sections:
  main:
    display: Main
    fields:
      template:
        type: hidden
        default: content
      title:
        display: Title
        type: text
        localizable: true
      subtitle:
        type: text
        width: 50
        display: Sub-Title
      introduction:
        type: textarea
        display: Introduction
        instructions: '(Optional) Displayed in a larger font above the main page content'
      content_rich:
        spellcheck: true
        allow_source: true
        autoLink: true
        target_blank: false
        link_validation: true
        force_plain_text: true
        clean_pasted_html: true
        restrict_assets: false
        type: bard
        display: 'Page Content'
        validate: required
        sets:
          text:
            display: 'Text Block'
            type: text
            fields: {  }
          blockquote:
            display: 'Blockquote Block'
            fields:
              text:
                type: markdown
          rawcode:
            display: 'Raw Code Embed'
            fields:
              code:
                type: textarea
          buttons:
            display: 'Buttons Block'
            fields:
              buttons:
                type: replicator
                display: Buttons
                sets:
                  button:
                    display: Button
                    fields:
                      text:
                        type: text
                        display: 'Button Text'
                      link:
                        type: text
                        display: 'Link URL'
                      styling:
                        type: select
                        width: 50
                        default: Primary
                        display: 'Link Styling'
                        options:
                          Primary: Primary
                          Secondary: Secondary
                      offsite:
                        type: toggle
                        display: 'Offsite Link?'
                        width: 50
                        instructions: 'Open link in New Tab / Window?'
          youtube:
            display: 'YouTube Embed'
            fields:
              title:
                type: text
                display: 'Video Title'
                instructions: 'Title of the Embedded Video (Important for Accessibility)'
              video:
                type: video
                display: 'Video URL'
          file_download:
            display: 'File Download'
            fields:
              file:
                container: main
                folder: report-assets
                restrict: true
                max_files: 1
                type: assets
                display: File
              file_display_name:
                type: text
                display: 'File Display Name'
        buttons:
          - h2
          - h3
          - bold
          - italic
          - unorderedlist
          - orderedlist
          - removeformat
          - quote
          - anchor
        style: sans
        link_noopener: false
        link_noreferrer: false
        semantic_elements: false
      related_links_name:
        display: 'Related Links Section Name'
        type: text
        width: 25
        validate: required
        localizable: true
        default: 'Related Links'
      related_links:
        mode: table
        fields:
          text:
            type: text
            display: 'Link Text'
          link:
            type: text
            display: 'Link / URL'
            validate: url
        type: grid
        display: 'Related Links'
        width: 75
  sidebar:
    display: Sidebar
    fields:
      section_blurb:
        type: textarea
        display: 'Section Blurb'
        instructions: 'This is the blurb that will be displayed on the (parent) section of this page.'
      opengraph_image:
        container: main
        folder: /
        restrict: false
        max_files: 1
        type: assets
        instructions: 'Image shown on Social Media (falls back to site default)'
        display: 'OpenGraph Image'
      navigation_location:
        options:
          '': 'Secondary (Right)'
          primary: 'Primary (Left)'
          hidden: Hidden
        type: select
        display: 'Navigation Location'
      sidebar_image:
        container: main
        folder: /
        restrict: false
        max_files: 1
        type: assets
        instructions: 'Image shown to the right on the page'
        display: 'Sidebar Image'
taxonomies: true
title: 'Content Page'
create_title: Content
