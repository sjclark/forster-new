sections:
  main:
    display: Main
    fields:
      template:
        type: hidden
        default: content
      title:
        display: Title
        type: text
        width: 50
        validate: required
        localizable: true
      subtitle:
        type: text
        width: 50
        display: Sub-Title
      introduction:
        type: textarea
        display: Introduction
        instructions: '(Optional) Displayed in a larger font above the main page content'
      content_rich:
        spellcheck: true
        allow_source: true
        autoLink: true
        target_blank: false
        link_validation: true
        force_plain_text: true
        clean_pasted_html: true
        restrict_assets: false
        type: bard
        display: 'Page Content'
        validate: required
        sets:
          text:
            display: 'Text Block'
            type: text
            fields: {  }
          blockquote:
            display: 'Blockquote Block'
            fields:
              text:
                type: markdown
          rawcode:
            display: 'Raw Code Embed'
            fields:
              code:
                type: textarea
          buttons:
            display: 'Buttons Block'
            fields:
              buttons:
                type: replicator
                display: Buttons
                sets:
                  button:
                    display: Button
                    fields:
                      text:
                        type: text
                        display: 'Button Text'
                      link:
                        type: text
                        display: 'Link URL'
                      styling:
                        type: select
                        width: 50
                        default: Primary
                        display: 'Link Styling'
                        options:
                          Primary: Primary
                          Secondary: Secondary
                      offsite:
                        type: toggle
                        display: 'Offsite Link?'
                        width: 50
                        instructions: 'Open link in New Tab / Window?'
          youtube:
            display: 'YouTube Embed'
            fields:
              title:
                type: text
                display: 'Video Title'
                instructions: 'Title of the Embedded Video (Important for Accessibility)'
              video:
                type: video
                display: 'Video URL'
      contact_sidebar:
        type: markdown
        display: Contact Sidebar
        cheatsheet: true
      
