sections:
  main:
    display: Main
    fields:
      title:
        display: Title
        type: text
        width: 50
        validate: required
        localizable: true
      subtitle:
        type: text
        width: 50
        display: Sub-Title
      introduction:
        type: textarea
        display: Introduction
        instructions: '(Optional) Displayed in a larger font above the main page content'
      content_rich:
        spellcheck: true
        allow_source: true
        autoLink: true
        target_blank: false
        link_validation: true
        force_plain_text: true
        clean_pasted_html: true
        restrict_assets: false
        type: bard
        display: 'Page Content'
        validate: required

        sets:
          text:
            display: Text Block
            type: text
            fields: {  }
          blockquote:
            display: Blockquote Block
            fields:
              text:
                type: markdown
          buttons:
            display: 'Buttons Block'
            fields:
              buttons:
                type: replicator
                display: 'Buttons'
                sets:
                  button:
                    display: 'Button'
                    fields:
                      text:
                        type: text
                        display: Button Text
                      link:
                        type: text
                        display: Link URL
                      styling:
                        type: select
                        width: 50
                        default: Primary
                        display: Link Styling
                        options:
                          - Primary
                          - Secondary
                      offsite:
                        type: toggle
                        display: Offsite Link?
                        width: 50
                        instructions: Open link in New Tab / Window?
          youtube:
            display: 'YouTube Embed'
            fields:
              youtubeid:
                type: text
                display: 'Youtube Video ID Number'
                instructions: 'Copy and Paste the Youtube Video ID Number from the url'
              title:
                type: text
                display: Video Title
                instructions: Title of the Embedded Video (Important for Accessibility)

                  

      related_links_name:
        display: 'Related Links Section Name'
        type: text
        width: 25
        validate: required
        localizable: true
        default: 'Related Links'
      related_links:
        mode: table
        fields:
          text:
            type: text
            display: 'Link Text'
          link:
            type: text
            display: 'Link / URL'
            validate: url
        type: grid
        display: 'Related Links'
        width: 75
  sidebar:
    display: Sidebar
    fields:
      section_blurb:
        type: textarea
        display: 'Section Blurb'
        validate:
        instructions: 'This is the blurb that will be displayed on the (parent) section of this page.'
